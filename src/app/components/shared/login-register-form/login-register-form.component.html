<div
  class="
    container-fluid
    vh-100
    d-flex
    flex-column
    justify-content-center
    align-items-center
  "
>
  <h1 class="mb-4">{{ title | titlecase }}</h1>

  <form
    [formGroup]="form"
    (ngSubmit)="title == 'login' ? login() : register()"
    class="d-flex flex-column mt-4 col-9 col-md-6 col-lg-3"
  >
    <mat-form-field
      *ngIf="title == 'register'"
      appearance="fill"
      class="mb-3 w-100"
    >
      <mat-label>Nombre</mat-label>
      <input matInput autocomplete="off" formControlName="name" />
      <mat-error
        *ngIf="this.form.controls.name.errors"
        class="invalid-feedback"
      >
        <div *ngIf="this.form.controls.name.errors.required">
          Un nombre es requerido
        </div>
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill" class="mb-3 w-100">
      <mat-label>Email</mat-label>
      <input matInput autocomplete="off" type="email" formControlName="email" />
      <mat-error
        *ngIf="this.form.controls.email.errors"
        class="invalid-feedback"
      >
        <div *ngIf="this.form.controls.email.errors.required">
          Un email es requerido
        </div>
        <div *ngIf="this.form.controls.email.errors.email">
          El campo debe ser un email valido
        </div>
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill" class="mb-3 w-100">
      <mat-label>Password</mat-label>
      <input matInput type="password" formControlName="password" />
      <mat-error
        *ngIf="this.form.controls.password.errors"
        class="invalid-feedback"
      >
        <div *ngIf="this.form.controls.password.errors.required">
          Una constrase√±a es requerida
        </div>
        <div *ngIf="this.form.controls.password.errors.minlength">
          Min. 5 caracteres
        </div>
      </mat-error>
    </mat-form-field>

    <button
      type="submit"
      mat-raised-button
      color="primary"
      class="mb-3 w-100 form-btn h5"
    >
      {{ title | titlecase }}
    </button>
    <p class="w-100 text-center mt-4" *ngIf="title == 'login'">
      <span class="light"> No tenes una cuenta? </span>
      <a class="blue" routerLink="/register">Registrate</a>
    </p>

    <p class="w-100 text-center mt-4" *ngIf="title == 'register'">
      <span class="light"> Ya tenes una cuenta? </span>
      <a class="blue" routerLink="/login">Entrar</a>
    </p>
  </form>
</div>
