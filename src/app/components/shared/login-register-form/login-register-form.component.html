<div
  class="
    container-fluid
    h-100
    d-flex
    flex-column
    justify-content-center
    align-items-center
  "
>
  <h1 class="mb-4">{{ title | titlecase }}</h1>

  <form
    [formGroup]="form"
    (ngSubmit)="title == 'login' ? login() : register()"
    class="d-flex flex-column mt-4 col-9 col-md-6 col-lg-3"
  >
    <mat-form-field
      *ngIf="title == 'register'"
      appearance="fill"
      class="mb-3 w-100"
    >
      <mat-label>Name</mat-label>
      <input matInput autocomplete="off" formControlName="name" />
    </mat-form-field>
    <mat-form-field appearance="fill" class="mb-3 w-100">
      <mat-label>Email</mat-label>
      <input matInput autocomplete="off" formControlName="email" />
    </mat-form-field>
    <mat-form-field appearance="fill" class="mb-3 w-100">
      <mat-label>Password</mat-label>
      <input matInput type="password" formControlName="password" />
    </mat-form-field>
    <button
      type="submit"
      mat-raised-button
      color="primary"
      class="mb-3 w-100 login-btn h5"
      [disabled]="form.invalid"
    >
      {{ title | titlecase }}
    </button>
    <p class="w-100 text-center mt-4" *ngIf="title == 'login'">
      <span class="light"> Don't have an account? </span>
      <a class="blue" routerLink="/register">Sign Up</a>
    </p>

    <p class="w-100 text-center mt-4" *ngIf="title == 'register'">
      <span class="light"> Already habe an account? </span>
      <a class="blue" routerLink="/login">Sign In</a>
    </p>
  </form>
</div>
