<h1 mat-dialog-title class="text-center">Confirmar Transferencia</h1>
<div mat-dialog-content>
  Esta a punto de transferir <strong>${{ data.amount }}</strong> al usuario
  {{ data.name }}
</div>

<div mat-dialog-actions>
  <button mat-button color="primary" mat-dialog-close="true">Aceptar</button>
  <button mat-button color="warn" mat-dialog-close="false">Cancelar</button>
</div>
